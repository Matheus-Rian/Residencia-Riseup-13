<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de login</title>
    <style>
        body{
            font-family: Arial,'Times New Roman' , sans-serif;
            background-image: linear-gradient(#bcbcbc,#bcbcbc);
        }
        h1{
            position: relative;
            font-size: 30px;
            text-align: left;
            line-height: 30px;
        }
        hr{
            position: absolute;
            width: 1523px;
            height: 90px;
            left: -462px;
            top: -11px;
            background: #292C33;

        }
        div{
            background-color: rgba(0, 0, 0, 0);
            position: absolute;
            top: 00%;
            left: 30%;
            transform: translate(0%,0%);
            padding: 183px;
            border-radius: 20px;
            color: #000;
        }
        input{
            padding: 18px;
            width: 125%;
            border: none;
            outline: none;
            box-shadow: 0px 4px 4px rgba(0, 0, 0, 0.25);
            border-radius: 10px;
            font-size: 16px;   
            font-family: 'Sora';
            line-height: 20px;
        }
        button{
            background-color: rgb(0, 0, 0);
            border: none;
            padding: 18px;
            align-items: center;
            width: 125%;
            border-radius: 15px;
            color: white;
            font-size: 18px;
        }
    </style>
</head>

<body>
    <div>
        <hr size="5" width="50%" position="center" noshade>
        <h1>Cadastramento</h1>
        <input type="text" placeholder="Digite o seu nome" autofocus>
        <br><br>
        <input type="password" placeholder="Digite o seu CPF/CNPJ">
        <br><br>
        <input type="text" placeholder="Digite seu e-mail" autofocus>
        <br><br>
        <input type="password" placeholder="Digite sua senha">
        <br><br>
        <input type="password" placeholder="Confirme sua senha">
        <br><br>   
        <button>Entrar</button>    
    </div>
</body>
</html>
