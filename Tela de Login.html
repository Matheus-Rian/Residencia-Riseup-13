<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de login</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
            background-image: linear-gradient(blue, purple);
        }
        div{
            background-color: rgba(0, 0, 0, 0.9);
            position: absolute;
            top: 00%;
            left: 25%;
            transform: translate(0%,0%);
            padding: 194px;
            border-radius: 0px;
            color: #fff;
        }
        input{
            padding: 15px;
            border: none;
            outline: none;
            border-radius: 10px;
            font-size: 16px;
        }
        button{
            background-color: dodgerblue;
            border: none;
            padding: 15px;
            width: 100%;
            border-radius: 10px;
            color: white;
            font-size: 15px;
            
        }
        button:hover{
            background-color: rgb(0, 191, 255);
            position: absolute;
        }
    </style>
</head>

<body>
    <div>
        <h1>Login</h1>
        <input type="email" placeholder="E-mail">
        <br><br>
        <input type="password" placeholder="Senha">
        <br><br>
        <button>Entrar</button>
        <br><br>
        <button:hover>Esqueceu a senha?</button:hover>
        <br><br>
        <button:hover>Fazer Cadastro</button:hover>
    </div>
</body>
</html>
