    <style>
        body {
            font-family: 'Sora';
            background-color: #d6d5da86;
            position: relative;
            width: 1280px;
            height: 720px;
        }

        hr {
            position: absolute;
            width: 1525px;

        }

        h1 {
            position: absolute;

            font-style: normal;

            text-shadow: 0px 4px 4px rgba(0, 0, 0, 0.20);

        div {

<body>
    <div>
        <hr size="5" width="100%" position="center" noshade>

        <br><br>
        <br><br>
        <br><br>
        <input id="login" type="text" placeholder="Digite seu e-mail" autofocus>
        <br><br>
        <input id="senha" type="password" placeholder="Digite sua senha">
        <br><br>
        <a><a href="file:///C:/Users/larys/Documents/VSCODEStudio/Squad/Tela%20de%20Redefinir%20Senha.html">Esqueceu a

        <br><br>
        <button id="botaoEnviar" onclick="logar()"; return false;>Entrar</button>
    </div>
    <script>
        function logar(){
            var login = document.getElementById('login').value;
            var senha = document.getElementById('senha').value;

            if(login == "admin" && senha == "admin"){
                alert('Sucesso!');
                location.href = "principal.html"; 
            }
            else if(login == "" || senha == ""){
                alert('Insira e-mail e senha');
            }
            else{
                alert('Usuário ou senha incorretos')
            }
        }
    </script>
